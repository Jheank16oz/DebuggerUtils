    <title>Ikatech debugger</title>
	<link rel="stylesheet" href="app/style">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="nav-bar"></div>

    <!-- start design body -->
    <div class="container">

        <div class="row justify-content-center">
            <!-- tracking app start-->
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tracking</h5>
                        <p class="card-text">Map Assistance tracking with filter option. </p>
                        <a href="/tracking" class="btn">Go somewhere</a>
                    </div>
                </div>
            </div>
            <!-- tracking app end-->

            <!-- Logger app start-->
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Logger</h5>
                        <p class="card-text">Printer of Server logs</p>
                        <a href="/logger" class="btn">Go somewhere</a>
                    </div>
                </div>
            </div>

            <!-- Logger app end-->
            
            <!-- Tools app start-->
            <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tools</h5>
                            <p class="card-text">Tools to improve debug</p>
                            <a href="/tools" class="btn">Go somewhere</a>
                        </div>
                    </div>
                </div>
            <!-- Tools app end-->


             <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Proveedor</h5>

                        <a href="/proveedor-socket-network" class="btn">Go somewhere</a>
                    </div>
                </div>
            </div>

    
        </div>
