<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="/logger/style">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<title>Logger app</title>

</head>

<body>
	
	<div id="app" class="row">
		<div id="logList" class="col-4">
			<!-- Search form -->
			<form id="filter" class="form-inline md-form form-sm mt-0" >
				<button id="reset" class="btn" type="button">
					<i class="material-icons">
						cancel
					</i>
				</button>
				<input id="filterText" class="form-control ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
				<button id="search" class="btn"  type="submit">
					<i class="material-icons">
						search
					</i>
				</button>
			</form>

			<div class="list-group" id="list-logs" role="tablist">

			</div>

			<div v-show="isLogLoading" id="progressLog" class="progress">
				<div id="progressInfo" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
				 aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>

		<div class="col-8">
			<div class="div-marginBottom">
				<h4 id="fileId">Content</h4>
				<div class="row row-marginRightAuto" >
					<div class="col-9 row-centered col-inline">
						<select class="form-control" id="selectLines"
						 @change="changeNumberLines();">
							<option value="all">*</option>
							<option value="custom">Custom</option>
						</select>

						<input id="countLines" class="form-control" min="1" max="10000000" value="100"
						 type="number" placeholder="count" aria-label="Number">

						<button class="btn btn-primary" id="refresh">
							<i class="material-icons">
								autorenew
							</i>
						</button>
					</div>

					<div class="col-3 align-end">
						<button id="currentTexSize" class="btn btn-primary">
							14px
						</button>
						<button id="zoomin" class="btn btn-primary">
							<i class="material-icons">
								zoom_out
							</i>
						</button>
						<button id="zoomout" class="btn btn-primary">
							<i class="material-icons">
								zoom_in
							</i>
						</button>
					</div>
				</div>
			</div>

			<div id="progress" class="progress">
				<div id="progressDetail" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
				 aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div id="logInfo">

				<textarea readonly id="logText" >...</textarea>
				<button id="scroller" class="btn btn-primary">
					<i id="top" class="material-icons" >
						expand_less
					</i>
					<i id="bottom" class="material-icons" >
						expand_more
					</i>

				</button>
			</div>
		</div>

	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script src="/logger/app"></script>
	
	
	
</body>

</html>
